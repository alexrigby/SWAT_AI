<!DOCTYPE html>
<html>

<head>
  <title>SWAT+ UP
  </title>

  <link rel="stylesheet" type="text/CSS" href="CSS/main.css" />
  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script type='module' src="JS/script.js"></script>
  <script type="text/javascript" src="JS/modules/openPage.js"></script>
</head>

<body>
  <!-- Import the main script file -->


  <header>

    <div class="logo">SWAT+ UP</div>
    <div class="logo2">Predict Flow in Ungauged Catchments</div>

  </header>

  <br>

  <main>
    <div class="tab">
       <button type="button" class="tablinks" id="dataPrepContainer" onclick ="openPage(event, 'dataPrepPage')"> Prepare Data</button>
      <button type="button" class="tablinks" id="trainContainer" onclick="openPage(event, 'trainingPage')"> Train A
        Model </button>
      <button type="button" class="tablinks" id="predictContainer" onclick="openPage(event, 'predictionPage')"> Make
        Predictions </button>

    </div> <br>

    <div id="dataPrepPage" class="tabContent">
      <button type ="button" id="trainingDataPrep">training data</button> <br> <br>
      <button type ="button" id="inputDataPrep">input catchment</button>
    </div>

    <div id="trainingPage" class="tabContent">

      <div class="modelDesign">
        <h2>Model Architecture</h2>
        <label for="Epochs">Epochs</label>
        <input type="number" id="epochs" value="50"> <br> <br>
        <label for="">Input Layer</label> <br>
        <label for="inputNodes">Nodes</label>
        <input type="number" id="inputNodes" value="22"> <br>
        <label for="InputActivation">Activation</label>
        <select name="inputActivation" id="inputActivation">
          <option value="ReLU" selected>ReLU</option>
          <option value="sigmoid">sigmoid</option>
          <option value="relu6">relu6</option>
          <option value="elu">elu</option>
          <option value="hardSigmoid">hardSigmoid</option>
          <option value="linear">linear</option>
          <option value="selu">selu</option>
          <option value="softmax">softmax</option>
          <option value="softplus">softplus</option>
          <option value="softsign">softsign</option>
          <option value="tanh">tanh</option>
          <option value="swish">swish</option>
          <option value="mish">mish</option>
        </select> <br> <br>

        <label for="">Hidden Layer</label> <br>
        <label for="hiddenNodes">Nodes</label>
        <input type="number" id="hiddenNodes" value="14"> <br>
        <label for="hiddeActivation">Activation</label>
        <select name="hiddenActivation" id="hiddenActivation">
          <option value="ReLU" selected>ReLU</option>
          <option value="sigmoid">sigmoid</option>
          <option value="relu6">relu6</option>
          <option value="elu">elu</option>
          <option value="hardSigmoid">hardSigmoid</option>
          <option value="linear">linear</option>
          <option value="selu">selu</option>
          <option value="softmax">softmax</option>
          <option value="softplus">softplus</option>
          <option value="softsign">softsign</option>
          <option value="tanh">tanh</option>
          <option value="swish">swish</option>
          <option value="mish">mish</option>
        </select>

        <h2>Validation</h2>
        <label for="validationSplit">Validation Split (Fraction of Dataset)</label> <br>
        <input type="number" id="validationSplit" min="0.0" max="0.9" step="0.1" value="0.1">



      </div>

      <label for="trainingDatasets" title="training dataset: number of catchments_number of years"> Choose training
        Dataset</label>
      <select name="trainingDatasets" id="trainingDatasets"></select> <br> <br>

      <input type="text" id="modelName" value="-- Model Name --"> <button type="button" id="train">train</button> <br>
      <br>


      <h2>Accuracy</h2>
      <p id="modelAcuracy"></p> <br> <br>

      <button type="button" id="save"> Save Trained Model </button> <br> <br>

    </div>

    <div id="predictionPage" class="tabContent">


      <label
        title="model: number of catchments trained on_number of training epochs_1st input layer nodes_2nd input layer nodes"
        for="model">Select Model</label>
      <select name="model" id="model"></select><br><br>

      <label title="catchment name_model period" for="inputFile">Select Catchment</label> <br><br>
      <select name="inputFile" id="inputFile"></select>



      <button type="button" id="predict"> predict </button> <br> <br>
      <a class="downloadPreds" id="downloadPreds">Download Predictions </a>

    </div>



</body>
</main>

</html>
